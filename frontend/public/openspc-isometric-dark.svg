<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="d_bar_front" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="d_bar_side" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="100%" stop-color="#1e3a8a"/>
    </linearGradient>
    <linearGradient id="d_bar_top" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#93c5fd"/>
    </linearGradient>
    <linearGradient id="d_viol_front" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    <linearGradient id="d_viol_side" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b45309"/>
      <stop offset="100%" stop-color="#92400e"/>
    </linearGradient>
    <linearGradient id="d_viol_top" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#fcd34d"/>
    </linearGradient>
    <linearGradient id="d_trend" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="60%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <filter id="d_glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="d_barShadow" x="-10%" y="-5%" width="120%" height="120%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Transparent background - works on dark surfaces -->

  <!-- Subtle isometric grid floor -->
  <g opacity="0.06" stroke="#60a5fa" stroke-width="0.75">
    <!-- Horizontal perspective lines -->
    <line x1="40" y1="340" x2="472" y2="340"/>
    <line x1="20" y1="370" x2="492" y2="370"/>
    <line x1="0" y1="400" x2="512" y2="400"/>
    <line x1="-20" y1="430" x2="532" y2="430"/>
    <!-- Vertical perspective lines -->
    <line x1="130" y1="340" x2="90" y2="460"/>
    <line x1="205" y1="340" x2="180" y2="460"/>
    <line x1="280" y1="340" x2="270" y2="460"/>
    <line x1="355" y1="340" x2="360" y2="460"/>
    <line x1="430" y1="340" x2="450" y2="460"/>
  </g>

  <!-- ── 3D BAR CHART ── -->
  <g filter="url(#d_barShadow)">
    <!-- Bar 1 - medium -->
    <polygon points="95,330 125,315 125,255 95,270" fill="url(#d_bar_front)"/>
    <polygon points="125,315 158,330 158,270 125,255" fill="url(#d_bar_side)"/>
    <polygon points="95,270 125,255 158,270 128,285" fill="url(#d_bar_top)"/>

    <!-- Bar 2 - taller -->
    <polygon points="160,330 190,315 190,230 160,245" fill="url(#d_bar_front)"/>
    <polygon points="190,315 223,330 223,245 190,230" fill="url(#d_bar_side)"/>
    <polygon points="160,245 190,230 223,245 193,260" fill="url(#d_bar_top)"/>

    <!-- Bar 3 - medium -->
    <polygon points="225,330 255,315 255,262 225,277" fill="url(#d_bar_front)"/>
    <polygon points="255,315 288,330 288,277 255,262" fill="url(#d_bar_side)"/>
    <polygon points="225,277 255,262 288,277 258,292" fill="url(#d_bar_top)"/>

    <!-- Bar 4 - VIOLATION - tallest (amber/gold) -->
    <polygon points="290,330 320,315 320,168 290,183" fill="url(#d_viol_front)"/>
    <polygon points="320,315 353,330 353,183 320,168" fill="url(#d_viol_side)"/>
    <polygon points="290,183 320,168 353,183 323,198" fill="url(#d_viol_top)"/>

    <!-- Bar 5 - medium-short -->
    <polygon points="355,330 385,315 385,270 355,285" fill="url(#d_bar_front)"/>
    <polygon points="385,315 418,330 418,285 385,270" fill="url(#d_bar_side)"/>
    <polygon points="355,285 385,270 418,285 388,300" fill="url(#d_bar_top)"/>
  </g>

  <!-- UCL line (dashed, warning) -->
  <line x1="70" y1="205" x2="440" y2="205" stroke="#f59e0b" stroke-width="1.5" stroke-dasharray="10,5" opacity="0.5"/>
  <!-- UCL label -->
  <text x="448" y="209" font-family="Arial,sans-serif" font-size="11" fill="#f59e0b" opacity="0.6">UCL</text>

  <!-- Center line -->
  <line x1="70" y1="275" x2="440" y2="275" stroke="#94a3b8" stroke-width="0.75" stroke-dasharray="4,4" opacity="0.25"/>

  <!-- Trend line overlay (gradient glow) -->
  <polyline points="128,270 193,245 258,277 323,183 388,285"
    fill="none" stroke="url(#d_trend)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" filter="url(#d_glow)" opacity="0.9"/>
  <!-- Trend dots -->
  <g fill="#0f172a" stroke="#22d3ee" stroke-width="1.5">
    <circle cx="128" cy="270" r="4"/>
    <circle cx="193" cy="245" r="4"/>
    <circle cx="258" cy="277" r="4"/>
    <circle cx="388" cy="285" r="4"/>
  </g>
  <!-- Violation dot on trend -->
  <circle cx="323" cy="183" r="5" fill="#fbbf24" stroke="#fcd34d" stroke-width="1"/>
  <!-- Alert ring -->
  <circle cx="323" cy="183" r="12" fill="none" stroke="#f59e0b" stroke-width="1.5" opacity="0.4">
    <animate attributeName="r" values="10;16;10" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Small alert triangle above violation bar -->
  <g transform="translate(323,150)">
    <polygon points="0,-12 10,5 -10,5" fill="#f59e0b" opacity="0.85"/>
    <text x="0" y="2" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" font-weight="bold" fill="#0f172a">!</text>
  </g>

  <!-- Label -->
  <text x="256" y="410" text-anchor="middle" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Arial,sans-serif" font-size="36" font-weight="700" fill="#e2e8f0" letter-spacing="2">OpenSPC</text>
  <text x="256" y="435" text-anchor="middle" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Arial,sans-serif" font-size="12" fill="#64748b" letter-spacing="6">ANALYTICS</text>
</svg>