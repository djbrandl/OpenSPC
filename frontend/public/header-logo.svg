<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280" width="200" height="280">
  <defs>
    <linearGradient id="bulbFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="45%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="70%" stop-color="#d4e8f0" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#b8d8e8" stop-opacity="0.85"/>
    </linearGradient>
    <linearGradient id="lineGold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#d4a44a"/>
      <stop offset="50%" stop-color="#c9953a"/>
      <stop offset="100%" stop-color="#d4a44a"/>
    </linearGradient>
    <clipPath id="bulbClip">
      <path d="M100,18 C55,18 22,55 22,100 C22,130 38,155 60,170 L60,200 L140,200 L140,170 C162,155 178,130 178,100 C178,55 145,18 100,18 Z"/>
    </clipPath>
  </defs>

  <!-- Bulb glass shape -->
  <path d="M100,18 C55,18 22,55 22,100 C22,130 38,155 60,170 L60,200 L140,200 L140,170 C162,155 178,130 178,100 C178,55 145,18 100,18 Z"
        fill="url(#bulbFill)"
        stroke="#1e3a5f" stroke-width="10" stroke-linejoin="round"/>

  <!-- X-bar chart contents clipped to bulb interior -->
  <g clip-path="url(#bulbClip)">
    <!-- UCL - Upper Control Limit -->
    <line x1="30" y1="75" x2="170" y2="75" stroke="#c0392b" stroke-width="2.2" stroke-dasharray="6,4" stroke-opacity="0.7"/>

    <!-- CL - Center Line -->
    <line x1="30" y1="115" x2="170" y2="115" stroke="#2c4a6e" stroke-width="2.2" stroke-dasharray="6,4" stroke-opacity="0.5"/>

    <!-- LCL - Lower Control Limit -->
    <line x1="30" y1="155" x2="170" y2="155" stroke="#c0392b" stroke-width="2.2" stroke-dasharray="6,4" stroke-opacity="0.7"/>

    <!-- X-bar data line (angular/jagged, not curved) -->
    <polyline
      points="38,118 52,98 64,125 76,85 88,108 100,130 112,92 124,110 136,80 148,120 160,105"
      fill="none" stroke="url(#lineGold)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Data point dots -->
    <g fill="#c9953a">
      <circle cx="38" cy="118" r="4"/>
      <circle cx="52" cy="98" r="4"/>
      <circle cx="64" cy="125" r="4"/>
      <circle cx="76" cy="85" r="4"/>
      <circle cx="88" cy="108" r="4"/>
      <circle cx="100" cy="130" r="4"/>
      <circle cx="112" cy="92" r="4"/>
      <circle cx="124" cy="110" r="4"/>
      <circle cx="136" cy="80" r="4"/>
      <circle cx="148" cy="120" r="4"/>
      <circle cx="160" cy="105" r="4"/>
    </g>
  </g>

  <!-- Bulb base / screw cap -->
  <rect x="62" y="204" width="76" height="14" rx="4" fill="#b8d8e8" stroke="#1e3a5f" stroke-width="6"/>

  <!-- Base lines -->
  <line x1="68" y1="232" x2="132" y2="232" stroke="#1e3a5f" stroke-width="8" stroke-linecap="round"/>
  <line x1="76" y1="248" x2="124" y2="248" stroke="#1e3a5f" stroke-width="8" stroke-linecap="round"/>

  <!-- Bottom tip -->
  <line x1="93" y1="262" x2="107" y2="262" stroke="#1e3a5f" stroke-width="7" stroke-linecap="round"/>
</svg>
